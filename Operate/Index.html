<script type="text/javascript" src="http://cdn.txooo.com/public/jquery.swiper/swiper.jquery.min.js"></script>
<script type="text/javascript">
    var mySwiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        loop: true,
        initialSlide: 0,            // 默认索引
        keyboardControl: true,		// 开启键盘控制
        mousewheelControl: true	    // 开启鼠标控制	
    });

    $(function () {
        $('.music_play').click(function () {
            if ($(this).hasClass('animation')) {
                $(this).removeClass('animation');
                $('#music')[0].pause();
            } else {
                $(this).addClass('animation');
                $('#music')[0].play();
            }
        });
    })

    $(function () {
        var num = 0;
        var iLen = 0;
        $.each($('img'), function (i, o) {
            if ($(o).attr('src-data')) {
                var img = new Image();
                img.src = $(o).attr('src-data');
                iLen++;
                img.onload = function () {
                    num++;
                    $(o).attr('src', this.src);
                }
            }
        })
        var oTime = setInterval(function () {
            console.log((num / iLen * 100).toFixed(2) + '%'); // 进度
            if (iLen == num) {
                clearInterval(oTime);
                $('.loading_box').hide().removeClass('spinner');
                mySwiper.slideTo(1, false);
            }
        }, 300)
    });


    // 兼容各个手机屏
    $(function () {
        var $H = $('.page_box').height();
        $('.page_box').css({
            '-webkit-transform': 'scale(' + (window.innerHeight / $H).toFixed(6) + ')',
            '-webkit-transform-origin': 'top',
            'transform': 'scale(' + (window.innerHeight / $H).toFixed(6) + ')',
            'transform-origin': 'top'
        })
        $(window).resize(function () {
            var $H = $('.page_box').height();
            $('.page_box').css({
                '-webkit-transform': 'scale(' + (window.innerHeight / $H).toFixed(6) + ')',
                '-webkit-transform-origin': 'top',
                'transform': 'scale(' + (window.innerHeight / $H).toFixed(6) + ')',
                'transform-origin': 'top'
            })
        })
    })
</script>
