<script type="text/javascript" src="http://cdn.txooo.com/public/jquery.swiper/swiper.jquery.min.js"></script>
<script type="text/javascript">
    var mySwiper = new Swiper('.swiper-container', {
        //direction: 'vertical',
        //loop: true,
        initialSlide: 2,            // 默认索引
        keyboardControl: true,		// 开启键盘控制
        mousewheelControl: true,	    // 开启鼠标控制	
        watchSlidesProgress: true,
        prevButton: '.click_down',
        nextButton: '.click_up'
    });

    $(function () {
        $('.music_play').click(function () {
            if ($(this).find('img').hasClass('animation')) {
                $(this).find('img').removeClass('animation');
                $('#music')[0].pause();
            } else {
                $(this).find('img').addClass('animation');
                $('#music')[0].play();
            }
        });
    })

    // 进度
    window.onload = function () {
        var num = 0;
        var iLen = 0;
        var sSrc = '';

        //// 所有的路径
        //var aSrc = [];
        //$.each($('img'), function (i, o) {
        //    aSrc.push($(0).attr('src-data'));
        //});

        //// 删除加载完的路径
        //function fnRemoveSrc(aa, ss) {
        //    var index = 0;
        //    for (var i = 0; i < aa.length; i++) {
        //        if (aa[i] == ss) {
        //            index = i;
        //        }
        //    }
        //    aa.splice(index, 1);
        //    return aa;
        //}

        // 加载图片
        $.each($('img'), function (i, o) {
            if ($(o).attr('src-data')) {
                var img = new Image();
                img.src = $(o).attr('src-data');
                iLen++;
                img.onload = function () {
                    num++;
                    $(o).attr('src', this.src);
                    sSrc = this.src
                }
            }
        })
        //document.getElementById('music').addEventListener("canplaythrough", function () {
        //    //当音乐可以播放的时候执行这里，启用这个在全局中 mum = -1;
        //    num += 1;
        //})
        var oTime = setInterval(function () {
            console.log((num / iLen * 100).toFixed(2) + '%' + '   路径：' + sSrc); // 进度
            var progress = (num / iLen * 100).toFixed(2) + '%';
            $('.progress_box .progress .progress_con').width(progress);
            $('.progress_box .progress_num').text(parseInt(progress)+'%');
            if (iLen == num) {
                clearInterval(oTime);
                setTimeout(function(){
                    $('.onload').hide();
                },100)
                mySwiper.slideTo(0, false);
            }
        },100)
    }

    // 兼容各个手机屏
    $(function () {
        function fnAutoSize() {
            var $H = $('.section_box').height();
            var winH = $(window).height();
            $('.section_box').css({
                '-webkit-transform': 'scale(' + (winH / $H).toFixed(6) + ')',
                'transform': 'scale(' + (winH / $H).toFixed(6) + ')'
            })
        }
        fnAutoSize();
        $(window).resize(fnAutoSize);
    })
</script>
